<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Tagify styles -->
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>Notes Application</h1>

    <!-- File input and import button -->
    <input type="file" id="file-input" accept=".json">
    <button id="import-notes-button">Import Notes</button>

    <!-- Display area for notes -->
    <div id="notes-display"></div>

    <!-- Add note template -->
    <template id="note-template">
        <form class="note-form">
            <label for="title">Title:</label>
            <input type="text" name="title" class="note-title" required>
            <label for="content">Content:</label>
            <textarea name="content" class="note-content" rows="4"></textarea>
            <label for="tags">Tags:</label>
            <input type="text" class="note-tags">
            <label for="relates-to">Relates To:</label>
            <input type="text" class="note-relates-to">
            <label for="depends-on">Depends On:</label>
            <input type="text" class="note-depends-on">
            <button type="button" class="save-note-button">Save</button>
        </form>
    </template>

    <!-- Include Tagify and script.js -->
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="app.js"></script>

</body>
</html>
