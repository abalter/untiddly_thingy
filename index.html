<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="notes-display">
            <!-- Notes will be dynamically added here -->
        </div>
        <div id="global-controls">
            <h2>Search and Controls</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search...">
                <select id="search-type">
                    <option value="global">Global</option>
                    <option value="content">Content</option>
                    <option value="title">Title</option>
                    <option value="tags">Tags</option>
                    <option value="relates-to">Relates-To</option>
                    <option value="depends-on">Depends-On</option>
                    <option value="create-date">Create Date</option>
                    <option value="modify-date">Modify Date</option>
                </select>
                <button type="submit">Search</button>
                <button type="button" id="clear-search">Clear Search</button>
            </form>
            <div id="sort-control">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="title">Title</option>
                    <option value="created">Created Date</option>
                    <option value="modified">Modified Date</option>
                </select>
            </div>
            <button id="new-note">New Note</button>
            <button id="global-save">Save All Notes</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <button id="import-notes">Import Notes</button>
        </div>
    </div>
    <template id="note-template">
        <div class="note">
            <input type="text" class="note-title" placeholder="Title" readonly>
            <textarea class="note-content" placeholder="Content" readonly></textarea>
            <div class="note-tags-container">
                <input type="text" class="note-tags-input" placeholder="Add tags..." readonly>
                <div class="note-tags"></div>
            </div>
            <div class="note-relates-to-container">
                <input type="text" class="note-relates-to-input" placeholder="Add related notes..." readonly>
                <div class="note-relates-to"></div>
            </div>
            <div class="note-depends-on-container">
                <input type="text" class="note-depends-on-input" placeholder="Add dependencies..." readonly>
                <div class="note-depends-on"></div>
            </div>
            <div class="note-dates">
                <span class="created-date"></span>
                <span class="modified-date"></span>
            </div>
            <button type="button" class="edit-note">Edit</button>
            <button type="button" class="save-note" style="display: none;">Save</button>
            <button type="button" class="delete-note">Delete</button>
        </div>
    </template>
    <script type="module" src="script.js"></script>
</body>
</html>
